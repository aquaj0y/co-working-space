<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>WeBarelyWork</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <h2 class="logo">WeBarelyWork</h2>
        </li>
        <li>
          <img class="pin-icon" src="images/pin.png" alt="pin icon">
        </li>
        <li class="align-right">
          <img class="menu-icon" src="images/burger.png" alt="menu icon">
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>The best coworking spaces for lazy devs</h1>
    </section>

    <section class="item">
      <img class="item-img" src="images/hygge.jpg" alt="hygge lounge in a co-working space">
      <div class="banner">Exclusive</div>
     <div class="caption">
       <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
       <button>Book</button>
     </div>
    </section>
    
    <section class="item">
      <img class="item-img" src="images/sky-garden.jpg" alt="plant-themed co-working space">
      <div class="caption">
        <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
        <button>Book</button>
      </div>
    </section>
        
    <section class="item">
      <img class="item-img" src="images/generator.jpg" alt="lounge area with couches">
      <div class="caption">
        <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
        <button>Book</button>
      </div>
    </section>
    
  </main>
  <div class="message-bg">
     <img class="chatbox-img" src="images/message-icon.png" alt="chatbox icon">
  </div>

</body>
</html>
